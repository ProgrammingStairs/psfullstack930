<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            text-shadow: 1px 1px 1px black;
            animation-name: myAnimate;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes myAnimate {
            0%{  color: orange;}
            25%{ color: green;}
            50%{ color: red;}
            75%{ color: purple;}
            100%{color: blue;}
        }
    </style>
</head>
<body>
    <div id="demo">
        <h1>Discount 100% | Purchase Now !!</h1>
    </div>
</body>
</html>
