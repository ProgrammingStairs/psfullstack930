<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            height: 120px;
            width: 120px;
            border-style: solid;
            background-color: red;
            animation-name: myAnimate;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes myAnimate {
            0%{  border-radius: 10px;background-color: orange;}
            25%{ border-radius: 50px;background-color: green;}
            50%{ border-radius: 100px;background-color: red;}
            75%{ border-radius: 50px;background-color: purple;}
            100%{border-radius: 10px;background-color: blue;}
        }
    </style>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
