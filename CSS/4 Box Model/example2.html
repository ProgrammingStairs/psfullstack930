<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-of-type(even){
            background-color: olive;
            color:white;
        }
        li:nth-of-type(odd){
            color:olive;
        }
        li::first-letter{
            text-transform: lowercase;
        }
        ul::first-line{
            background-color: black;
            color:white;
        }
        span::before{
            content: '----------';
        }
        span::after{
            content: '----------';
        }
        li:nth-of-type(6){
            text-decoration: line-through;
        }
        li::marker{
            color:red;
        }
    </style>
</head>
<body>
    <span>Student Data</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>        
    </ul>
</body>
</html>
