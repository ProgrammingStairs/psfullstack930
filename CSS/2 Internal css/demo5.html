<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector */
        .demo1{
            color:red;
        }
        .demo2{
            color:blue;
        }
        /* id selector */
        #demo11{
            text-decoration: underline;
            color:yellowgreen;
        }
        #demo12{
            text-decoration: line-through;
        }
        #demo13{
            text-decoration: overline;
        }

</style>
</head>
<body>
    <div class="demo1" id="demo11">Lorem ipsum dolor sit amet.</div>
    <div class="demo1" id="demo12">Lorem ipsum dolor sit amet.</div>
    <div class="demo1" id="demo13">Lorem ipsum dolor sit amet.</div>
    <div class="demo2">Lorem ipsum dolor sit amet.</div>
    <div class="demo2">Lorem ipsum dolor sit amet.</div>
</body>
</html>
