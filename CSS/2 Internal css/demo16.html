<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            float: left;
            margin: 10px;
            border: 2px solid black;
        }
        .demo1{
            border-radius: 20px;
            background-color: red;
        }
        .demo2{
            border-radius: 50px;
            background: linear-gradient(red,yellow);
        }
        .demo3{
            border-radius: 100px;
            background: linear-gradient(90deg,red,yellow,orange,indigo);
        }
        .demo4{
            border-radius: 50%;
            background: radial-gradient(yellow,orange,indigo);
        }
        .demo5{
            border-radius: 50% 50% 0% 0%;
            background: repeating-linear-gradient(blue 10%,red 20%,yellow 30%);
        }
        .demo6{
            border-radius: 0% 50% 50% 0%;
            background: repeating-radial-gradient(blue 10%,red 20%,yellow 30%);
        }
        .demo7{
            border-radius: 100% 0% 0% 0%;
            background-color: orchid;
        }
        .demo8{
            border-radius: 0% 100% 0% 100%;
            background: repeating-radial-gradient(whitesmoke,grey);
        }
</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
</body>
</html>
