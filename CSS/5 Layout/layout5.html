<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="box">
        <center><h1>Login</h1></center>
        <input 
            type="email"
            placeholder="Enter Email"
            id="email"
            name="email"    
        ><br>
        <input 
            type="password"
            placeholder="Enter Password"
            id="password"
            name="password"    
        ><br>
        <input 
            type="checkbox"
            id="remember"
            name="remember"    
        ><span id="remember">Remember Me</span><br>
        <input 
            type="submit"
            value="Login"    
        ><br>
        <input 
            type="reset"
            value="Reset"
        ><br>
        

    </div>
</body>
</html>
