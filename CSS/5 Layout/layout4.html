<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        #parent{
            height: 674px;
            width: 100%;
            background-color: dodgerblue;
        }
        #child{
            height: 674px;
            width: 100%;
            background-color: white;
            border-radius: 0% 0% 0% 100%;
        }
        p{
            font-size: 60px;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-left: 300px;
            margin-top: 250px;
            position: absolute;
        }
        p:hover{
            /* color:dodgerblue; */
            color: dodgerblue;
            text-shadow: 1px 2px 2px black;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>
</html>
