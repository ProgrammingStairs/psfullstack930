<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <button>Click</button>
    <button class="btn btn-success">Click</button>
    <button class="btn btn-danger">Click</button>
    <button class="btn btn-warning">Click</button>
    <button class="btn btn-info">Click</button>
    <button class="btn btn-primary">Click</button>
    <button class="btn btn-default">Click</button>
    <button class="btn btn-link">Click</button>
    <button class="btn btn-block">Click</button>

    <button class="btn btn-xs btn-success">Click</button>
    <button class="btn btn-sm btn-danger">Click</button>
    <button class="btn btn-md btn-warning">Click</button>
    <button class="btn btn-lg btn-info">Click</button>

    <button class="glyphicon glyphicon-arrow-up btn btn-success"></button>
    <button class="glyphicon glyphicon-arrow-down btn btn-danger"></button>
    <button class="glyphicon glyphicon-arrow-left btn btn-warning"></button>
    <button class="glyphicon glyphicon-arrow-right btn btn-info"></button>

    <button class="glyphicon glyphicon-home btn btn-success">Home</button>
    <button class="glyphicon glyphicon-search btn btn-danger">Search</button>
    <button class="glyphicon glyphicon-globe btn btn-warning">Services</button>
    <button class="glyphicon glyphicon-log-in btn btn-info">Login</button>

    <div class="btn btn-group">
        <button class="disabled glyphicon glyphicon-arrow-up btn btn-success"></button>
        <button class="glyphicon glyphicon-arrow-down btn btn-danger"></button>
        <button class="glyphicon glyphicon-arrow-left btn btn-warning"></button>
        <button class="glyphicon glyphicon-arrow-right btn btn-info"></button>
    </div>
</body>
</html>
