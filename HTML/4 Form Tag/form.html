<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">
            <fieldset>Fill the Details Given Below</fieldset>
        </legend>
    <form action="welcome.html" method="post">
    <table align="center">
        <caption>
            <h2>Registration Form</h2>
        </caption>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input required value="Andrew Anderson" readonly type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td><label for="contact">Contact</label></td>
            <td>
                <input required type="text" placeholder="Enter 10 Digit Mob.No." id="contact" name="contact" maxlength="10" pattern="[6789][0-9]{9}">
            </td>
        </tr>
        <tr>
            <td><label for="date">DOB</label></td>
            <td>
                <input required type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td><label for="male">Gender</label></td>
            <td>
                <input required checked type="radio" id="male" value="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="cricket">Hobbies</label></td>
            <td>
                <input checked type="checkbox" id="cricket" value="cricket" name="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="football" value="football" name="football">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td><label for="subject">Subject</label></td>
            <td>
                <select required name="subject" id="subject">
                <!-- <select name="subject" id="subject" multiple> -->
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option selected value="C# Language">C# Language</option>
                    <option value="Java Language">Java Language</option>
                    <option value="Python Language">Python Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td>
                <textarea required rows="3" cols="21" placeholder="Enter Address" id="address" name="address"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="file">Upload</label></td>
            <td>
                <!-- <input type="file" id="file" name="file"> -->
                <input required type="file" id="file" name="file" multiple>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
                <button type="reset">
                    <font color="red">
                        Clear
                    </font>
                </button>
            </td>
        </tr>
    </table>
    </form>
    </fieldset>
</body>
</html>
