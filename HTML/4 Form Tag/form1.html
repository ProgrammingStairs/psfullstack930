<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Color : <input type="color" id="color" name="color"> <br>
    Number : <input type="number" id="number" name="number" step="10" min="0" max="100" placeholder="Number"> <br>
    Time : <input type="time" id="time" name="time"> <br>
    Month : <input type="month" id="month" name="month"> <br>
    Week : <input type="week" id="week" name="week"> <br>
    Profile : <progress max="100" value="50"></progress> <br>
    <form action="">
        <input type="url" required placeholder="http://www.google.com">
        <button>Submit</button>
    </form>
</body>
</html>
