<!-- If we pass any function as an argument inside any other function then that function is known as callback -->

<script>
var num1 = parseInt(prompt("Enter first number"));
var num2 = parseInt(prompt("Enter second number"));

function operation(a,b,type,callback){
    var res;
    switch(type.toLowerCase()){
        case "addition" : res = a+b;
                            break;
        case "subtraction" : res = a-b;
                            break;
        case "multiplication" : res = a*b;
                            break;
        case "division" : res = a/b;
                            break;
        case "modulus" : res = a%b;
                            break;
        default : res = "Invalid";
                            break;
    }
    callback(res);
}

var myFun = function(res){
    document.write("Result : "+res);
};
operation(num1,num2,"Addition",myFun);
</script>
