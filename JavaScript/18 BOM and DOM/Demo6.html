<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="main">
        <p id="demo1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem eligendi dolore esse voluptas inventore sunt quos deserunt ducimus dolorum voluptatem!
        </p>
        <span id="demo2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus aspernatur harum laborum veniam voluptatem illum vel, nobis temporibus in accusamus.
        </span>
    </div>
    <button onclick="myFun()">Remove</button>
    <script>
        function myFun(){
            var main = document.getElementById("main");
            var demo2 = document.getElementById("demo2");

            main.removeChild(demo2);

            var p = document.createElement("p");
            var textNode = document.createTextNode("This is an example of javascript");
            p.appendChild(textNode);
            main.appendChild(p);
        }
    </script>
</body>
</html>
