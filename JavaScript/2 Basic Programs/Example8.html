<!-- Type coercion -->
<script>
    // Number to string
    var res1 = 5 + "100";
    document.write("<br>res1 : "+res1+" and its type : "+typeof res1);
    
    // String to number
    var res2 = 5 - "100";
    document.write("<br>res2 : "+res2+" and its type : "+typeof res2);

    // boolean to number
    var res3 = 5 - false + true;
    document.write("<br>res3 : "+res3+" and its type : "+typeof res3);

    // Equality 
    document.write("<br>null==0 : "+(null==0));
    document.write("<br>null==null : "+(null==null));
    document.write("<br>null==false : "+(null==false));
    document.write("<br>null==undefined : "+(null==undefined));
    document.write("<br>null>=0 : "+(null>=0));

</script>
