<script>
    var a = 100;
    var b = "100";
    
    document.write("<br>a==b (values) : "+(a==b));
    document.write("<br>a===b (values + type) : "+(a===b));

    var c = 100+null;
    var d = "100"+null;
    var e = 100+undefined;
    var f = "100"+undefined;
    
    document.write("<br>c : "+c);
    document.write("<br>d : "+d);
    document.write("<br>e : "+e);
    document.write("<br>typeof NaN : "+typeof NaN);
    
    document.write("<br>f : "+f);

</script>
