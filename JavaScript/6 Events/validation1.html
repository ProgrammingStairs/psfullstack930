<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var username = document.getElementById("username");
            if(username.value.trim()==""){
                alert("Username Required");
                username.focus();
                return false;
            }
            var email = document.getElementById("email");
            if(email.value.trim()==""){
                alert("Email Required");
                email.focus();
                return false;
            }
            var male = document.getElementById("male");
            var female = document.getElementById("female");
            if(male.checked == false && female.checked == false){
                alert("Gender Required");
                return false;
            }
            var subject = document.getElementById("subject");
            if(subject.selectedIndex==0){
                alert("Subject Required");
                subject.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Validation-I</h2>
    <form action="welcome.html" onsubmit="return validate()">
        <input type="text" placeholder="Enter Username" id="username" name="username"> <br>
        <input type="email" placeholder="Enter Email" id="email" name="email"> <br>
        Select Gender : <br>
        <input type="radio" id="male" value="male" name="gender">Male 
        <input type="radio" id="female" value="female" name="gender">Female <br>
        <select name="subject" id="subject">
            <option value="">Select Subject</option>
            <option value="C Language">C Language</option>
            <option value="C++ Language">C++ Language</option>
            <option value="C# Language">C# Language</option>
            <option value="Java Language">Java Language</option>
        </select> <br>    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
