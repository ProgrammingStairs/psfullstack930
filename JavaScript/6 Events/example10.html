<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>      
        <script>
            function printItem(){
                var inputArray = document.getElementsByTagName("input");
                var item;
                for(i=0;i<inputArray.length;i++){
                    if(inputArray[i].checked){
                        item = inputArray[i].value;
                        break; 
                    }
                }
                var res = item ? "You select "+item : "You Haven't Selected Anything"; 
                alert(res);
            }
        </script>
    </head>
<body>
<h1>Select Item</h1>
<input type="radio" name="item" id="Chocolate" value="Chocolate">Chocolate <br>
<input type="radio" name="item" id="Coffee" value="Coffee">Coffee <br>
<input type="radio" name="item" id="IceCream" value="IceCream">IceCream <br>
<input type="radio" name="item" id="Mojito" value="Mojito">Mojito <br>
<input type="radio" name="item" id="Shake" value="Shake">Shake <br>
<button onclick="printItem()">Check Item</button>
</body>
</html>
