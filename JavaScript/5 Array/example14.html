<script>
// methods of array

var arr = [1,2,3,4,5];
document.write("Array : "+arr);
arr.splice(2,1);
document.write("<br>Array : "+arr);
arr.splice(2,1,1000);
document.write("<br>Array : "+arr);
arr.splice(1,0,"red","green");
document.write("<br>Array : "+arr);

var arr1 = [1,2,3,4,5];
arr1.push(100);
document.write("<br><br>push : "+arr1);
arr1.push(1000,2000);
document.write("<br>push : "+arr1);
arr1.unshift(101);
document.write("<br>unshift : "+arr1);
arr1.pop();
document.write("<br>pop : "+arr1);
arr1.shift();
document.write("<br>shift : "+arr1);


</script>
