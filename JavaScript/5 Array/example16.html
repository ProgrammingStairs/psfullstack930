<script>
// methods of array
var color1 = ["Red","Green","Blue","Purple"];
var color2 = ["pink","orange","brown","pink","red"];

var colors = color1.concat(color2);
document.write(colors);

document.write("<br>res : "+color1.indexOf("Green"));
document.write("<br>res : "+color2.lastIndexOf("pink"));
document.write("<br>res : "+color1.includes("Green"));

document.write("<br>res : "+(color1.indexOf("Green")-color1.length));

</script>
