<button onclick="myFun()">Show Table</button>
<div id="show"></div>
<script>
    function myFun(){
        var arr = [{
            name:"Andrew anderson",
            address : {
                city : "Indore",
                state : "Madhya Pradesh",
            }
        },{
            name:"Peter Parker",
            address : {
                city : "Indore",
                state : "Madhya Pradesh",
            }
        },{
            name:"Jack Jackson",
            address : {
                city : "Indore",
                state : "Madhya Pradesh",
            }
        },{
            name:"Simon Sim",
            address : {
                city : "Indore",
                state : "Madhya Pradesh",
            }
        }]

        var table = `<table border='1' cellspacing='0' cellpadding='10'><tr><th>S.No</th><th>Name</th><th>City</th><th>State</th><tr>`
        for(i=0;i<arr.length;i++){
            table += `<tr>
                    <td>${i+1}</td>
                    <td>${arr[i].name}</td>
                    <td>${arr[i].address.city}</td>
                    <td>${arr[i].address.state}</td>
                </tr>`;    
        }
        table+=`</table>`;
        document.getElementById("show").innerHTML = table;
    }
</script>
