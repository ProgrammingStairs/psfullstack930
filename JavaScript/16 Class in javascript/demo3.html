<!-- example showing the concept of class in javascript -->
<script>
    class Demo{
        setData(a,b){
            this.a=a;
            this.b=b;
        }
        add(){
            document.write("<br>sum : "+(this.a+this.b));
        }
        sub(){
            document.write("<br>sub : "+(this.a-this.b));
        }
        mul(){
            document.write("<br>mul : "+(this.a*this.b));
        }
        div(){
            document.write("<br>div : "+(this.a/this.b));
        }
        mod(){
            document.write("<br>mod : "+(this.a%this.b));
        }
    }
    const obj = new Demo();
    obj.setData(32,34);
    obj.add();
    obj.sub();
    obj.mul();
    obj.div();
    obj.mod();    
</script>
