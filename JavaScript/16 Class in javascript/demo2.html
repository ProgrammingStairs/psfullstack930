<!-- example showing the concept of class in javascript -->
<script>
    class Demo{
        add(a,b){
            document.write("<br>sum : "+(a+b));
        }
        sub(a,b){
            document.write("<br>sub : "+(a-b));
        }
        mul(a,b){
            document.write("<br>mul : "+(a*b));
        }
        div(a,b){
            document.write("<br>div : "+(a/b));
        }
        mod(a,b){
            document.write("<br>mod : "+(a%b));
        }
    }
    const obj = new Demo();
    obj.add(23,34);
    obj.sub(23,34);
    obj.mul(23,34);
    obj.div(23,34);
    obj.mod(23,34);    
</script>
