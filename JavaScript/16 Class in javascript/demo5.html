<!-- example showing the concept of class in javascript -->
<script>
    class Demo{
        a=100;

    }
    const obj1 = new Demo();
    document.write("value of obj1 a : "+obj1.a);
    obj1.a = obj1.a + 100;
    document.write("<br>value of obj1 a : "+obj1.a);
    
    const obj2 = new Demo();
    document.write("<br>value of obj2 a : "+obj2.a);
    
</script>
