<!-- example showing the concept of super in javascript -->
<script>
    class GrandParent{
        showMessage(){
            document.write("<br>show Message of GrandParent");
        }
    }
    class Parent extends GrandParent{
        showMessage(){
            super.showMessage();
            document.write("<br>show Message of Parent");
        }
    }
    class Child extends Parent{
        showMessage(){
            super.showMessage();
            document.write("<br>show Message of Child");
        }
    }
    const obj = new Child();
    obj.showMessage();
</script>
