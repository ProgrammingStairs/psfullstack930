<!-- looping control statement | while loop -->
<script>
    var num = prompt("Enter number");
    if(isNaN(num)){
        document.write("Please enter valid number");
    }else{
        var i=1;
        while(i<=10){
            document.write(num+" x "+i+" = "+(num*i)+"<br>");
            i++;
        }
    }
</script>
