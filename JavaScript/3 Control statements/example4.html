<!--  nested if else statement -->
<script>
    var m1=56,m2=45,m3=56,m4=67,m5=78;
    var total = m1+m2+m3+m4+m5;
    var per = total/5;
    document.write("<br>Total marks : "+total);
    document.write("<br>Percentage : "+per+"<br>");
    if(per>=75 && per<=100)
        document.write("Grade A");
    else{
        if(per>=60 && per<75)
            document.write("Grade B");
        else{
            if(per>=50 && per<60)
                document.write("Grade C");
            else{
                if(per>=33 && per<50)
                    document.write("Grade D");
                else
                    document.write("Fail");
            }
        }
    } 
</script>
