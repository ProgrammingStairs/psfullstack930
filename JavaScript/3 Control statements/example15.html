<!-- looping control statement | for loop -->
<script>
    var num = parseInt(prompt("Enter number"));
    if(isNaN(num)){
        alert("Please enter valid number");
    }else{
        var str='';
        for(var i=1;i<=10;i++){
            str = str + (num+" x "+i+" = "+(num*i)+"\n");
        }
        alert(str);
    }    
</script>
