<!-- looping control statement | while loop -->
<script>
    var num = prompt("Enter number");
    if(isNaN(num)){
        document.write("Please enter valid number");
    }else{
        var i=1,fact=1;
        while(i<=num){
            fact=fact*i;
            i++;
        }
        document.write("Factorial : "+fact);
    }
</script>
