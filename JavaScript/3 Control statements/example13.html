<!-- switch control statement -->
<script>
    var color = prompt("Enter color");
    if(isNaN(color)){
        switch(color.toLowerCase()){
            case "red" : alert("red color");
                        break;
            case "green" : alert("green color");
                        break;
            case "blue" : alert("blue color");
                        break;
            default : alert("Invalid Choice");
                        break;
        }
    }else{
        alert("Invalid");
    }    
</script>
