<p id="show"></p>
<script>
    function display(){
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
                .then(arr => {
                    var table = `<table border="1" cellspacing="0" cellpadding="8">
                        <tr>
                            <th>S.No</th>
                            <th>UserId</th>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Body</th>
                        </tr>`
                        for(var i=0;i<arr.length;i++){
                            table+=`<tr>
                                    <td>${i+1}</td>
                                    <td>${arr[i].userId}</td>
                                    <td>${arr[i].id}</td>
                                    <td>${arr[i].title}</td>
                                    <td>${arr[i].body}</td>
                            </tr>`;
                        }
                        table+=`</table>`;
                        document.getElementById("show").innerHTML = table;
                }).catch((error)=>{
                    console.log(error);
                });
    }
    display();    
</script>
