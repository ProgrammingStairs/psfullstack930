<p id="show"></p>
<script>
    async function display() {
        var response = await fetch("https://jsonplaceholder.typicode.com/posts")
        var arr = await response.json();
        var table = `<table border="1" cellspacing="0" cellpadding="8">
                        <tr>
                            <th>S.No</th>
                            <th>UserId</th>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Body</th>
                        </tr>`
        for (var i = 0; i < arr.length; i++) {
            table += `<tr>
                                    <td>${i + 1}</td>
                                    <td>${arr[i].userId}</td>
                                    <td>${arr[i].id}</td>
                                    <td>${arr[i].title}</td>
                                    <td>${arr[i].body}</td>
                            </tr>`;
        }
        table += `</table>`;
        document.getElementById("show").innerHTML = table;
    }
    display();    
</script>
