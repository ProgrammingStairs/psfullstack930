<script>
    function checkNum(num){
        return new Promise((resolve,reject)=>{
            num%2==0 ? resolve("Even Number") : reject("Odd Number");
        });
    }   
    async function display(){
        try{
            var res = await checkNum(57);
            console.log("Resolve with a value : "+res);
        }catch(error){
            console.log("Reject with a reason : "+error);
        }
    }
    display();
    
</script>
