<script>
    function Employee(){
        this.num = 100;
    }
    const emp1 = new Employee();
    document.write("number : "+emp1.num);
    emp1.num += 200;
    document.write("<br>number : "+emp1.num);
    
    const emp2 = new Employee();
    document.write("<br>number : "+emp2.num);

</script>
