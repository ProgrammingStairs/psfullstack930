<script>
    function Operation(){
        this.setData = (a,b)=>{
            this.a=a;
            this.b=b;
        }
        this.printData = ()=>{
            document.write("<br>a : "+this.a);
            document.write("<br>b : "+this.b);
        }
        this.swap = ()=>{
            temp = this.a;
            this.a = this.b;
            this.b = temp;
        }
    }
    const obj = new Operation();
    obj.setData(5,6);
    document.write("<br>Before Swapping : ");
    obj.printData();
    obj.swap();
    document.write("<br>After Swapping : ");
    obj.printData();
    
</script>
