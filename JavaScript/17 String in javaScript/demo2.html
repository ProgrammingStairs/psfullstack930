<script>
    var str = 'andrew';
    document.write("<br>str : "+str);
    document.write("<br>str : "+str.big());
    document.write("<br>str : "+str.small());
    document.write("<br>str : "+str.bold());
    document.write("<br>str : "+str.italics());
    document.write("<br>str : "+str.toLowerCase());
    document.write("<br>str : "+str.toUpperCase());
    document.write("<br>str : "+str.strike());
    document.write("<br>str : "+str.sub());
    document.write("<br>str : "+str.sup());
    document.write("<br>str : "+str.fontcolor("red"));
    document.write("<br>str : "+str.fontsize("30px"));
    
    
</script>
