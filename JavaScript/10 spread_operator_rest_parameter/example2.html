<script>
    // with spread operator
    var car1 = ["nano","audi","bmw"];
    var car2 = ["maruti","kiger","fronx"]; 
    var car3 = [...car1,...car2,"kia"];

    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);
    document.write("<br>car3 : "+car3);

    var name = "andrew";
    var ch = [...name];
    document.write("<br>name : "+ch);
</script>
